
<br>
<div class="container">
  <flash-messages></flash-messages>
</div>
<div class="card">
  <h5 class="card-header">Modifier Category</h5>
  <div *ngIf="category" class="card-body">
    <form #f="ngForm" (ngSubmit)="modifier()">
      <div >
        <div class="col-md-6">
          <label for="Name" >Name :</label>
          <input type="text" #name="ngModel" id="Name" name="name" [(ngModel)]="category.name" class="form-control">
        </div>
        <div class="col-md-12 my-2 text-right">
          <button class="btn btn-outline-success" type="submit">Modifier</button>
        </div>
      </div>
    </form>
  </div>
</div>

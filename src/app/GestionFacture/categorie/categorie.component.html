<div class="container">
  <flash-messages></flash-messages>
</div>
<div class="container">
  <h1>La liste des categories</h1>
 
  <button class="btn btn-success" mdbBtn (click)="basicModal.show()"  mdbWavesEffect><mdb-icon fas icon="plus"></mdb-icon></button> &nbsp;

  <table mdbTable #tableEl="mdbTable" class="z-depth-1">
    <thead>
    <tr>
      <th>Id Categorie</th> <th>Nom Categorie</th> 
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of categories">
        <td>{{c.categoryID}}</td>
        <td>{{c.name}}</td>
        <td>
          <button  class="btn btn-success"  routerLink="/modifierCategory/{{c.categoryID}}"><mdb-icon fas icon="pencil-alt"></mdb-icon></button> &nbsp;&nbsp;
          <button class="btn btn-danger"><mdb-icon far icon="trash-alt"></mdb-icon></button>
        </td>  
     </tr>
    </tbody>
  
  </table>



  
<!------------------------Ajouter Categorie ------>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Ajouuter une Category</h4>
      </div>
      <div class="modal-body">
        <form *ngIf="category" #f="ngForm" (ngSubmit)="ajouter()">
          <div >
            <div class="col-md-6">
              <label for="Name" >Name :</label>
              <input type="text" #name="ngModel" id="Name" name="Name" [(ngModel)]="category.name" class="form-control">
            </div>
            
            <div class="col-md-12 my-2 text-right">
              <button class="btn btn-outline-success" type="submit">Ajouter</button>
            </div>
          </div>
        </form>
      </div>
   
    </div>
  </div>
</div>

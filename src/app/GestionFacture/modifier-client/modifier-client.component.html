
<br>
<div class="container">
  <flash-messages></flash-messages>
</div>
<div class="card">
  <h5 class="card-header">Modifier Client</h5>
  <div *ngIf="client" class="card-body">
    <form #f="ngForm" (ngSubmit)="modifier()">
      <div >
        <div class="col-md-6">
          <label for="Name" >Name :</label>
          <input type="text" #name="ngModel" id="Name" name="name" [(ngModel)]="client.name" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="Email" >Email :</label>
          <input type="email" #email="ngModel" id="Email" name="email" [(ngModel)]="client.email" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="Adress" >Adress :</label>
            <input type="text" #adress="ngModel" id="Adress" name="adress" [(ngModel)]="client.adress" class="form-control">
          </div>
        <div class="col-md-12 my-2 text-right">
          <button class="btn btn-outline-success" type="submit">Modifier</button>
        </div>
      </div>
    </form>
  </div>
</div>
